<html>

<head>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/formio.full.min.css'>
  <link rel='stylesheet' href='css/app.css'>
  <script src='js/formio.full.min.js'></script>
  <script src="js/jquery.min.js"></script>
  <script type='text/javascript'>
    window.onload = function () {

      var form = new FormioForm(document.getElementById('formio'));
      var form = new FormioForm(document.getElementById('formio'));
      form.form = {
        components: [
          {
            type: 'textfield',
            key: 'firstName',
            label: 'First Name',
            placeholder: 'Enter your first name.',
            input: true
          },
          {
            type: 'textfield',
            key: 'lastName',
            label: 'Last Name',
            placeholder: 'Enter your last name',
            input: true
          },
          {
            type: 'button',
            action: 'submit',
            label: 'Submit',
            theme: 'primary'
          }
        ]
      };
      form.on('submit', (submission) => {
        console.log('The form was just submitted!!!');
        console.log(submission);
        return true

      });
      form.on('submitDone', (submission) => {
        console.log('The form was just submitted done!!!');
        console.log(submission);

      });
      form.on('error', (errors) => {
        console.log('We have errors!');
      })
    };
  </script>
</head>

<body>
  <div class="col-lg-3"></div>
  <div class="col-lg-6" id='formio'></div>
  <div class="col-lg-3"></div>
</body>

</html>
