<html>

<head>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/formio.form.min.css'>
  <link rel='stylesheet' href='css/app.css'>
  <script src='js/formio.form.min.js'></script>
  <script src="js/jquery.min.js"></script>
  <script type='text/javascript'>
    window.onload = function () {

      var form = new FormioForm(document.getElementById('formio'), { noAlerts: false });

      // form.src = 'https://oyofkdgmgvftkra.form.io/savefile';
      form.form = (function () {
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': "json/fixedform.json",
          'dataType': "json",
          'success': function (data) {
            json = data;
          }
        });
        return json;
      })();
      form.on('submit', (submission) => {
        console.log('The form was just submitted!!!');
        console.log(submission);
        form.setAlert('success', submission.data);
        window.setTimeout(function () {
          $(".alert").fadeOut("slow");
        }, 5000);
      });
      form.on('submitDone', (submission) => {
        console.log('The form was just submitted done!!!');
        console.log(submission);
      });
      form.on('error', (errors) => {
        form.setAlert('danger', errors[0].message);
        window.setTimeout(function () {
          $(".alert").fadeOut("slow");
        }, 5000);
      });
    };
  </script>
</head>

<body>
  <div class="col-lg-3"></div>
  <div class="col-lg-6" id='formio'></div>
  <div class="col-lg-3"></div>
</body>

</html>
