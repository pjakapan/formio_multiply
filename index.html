<html>

<head>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/formio.full.min.css'>
  <link rel='stylesheet' href='css/app.css'>
  <script src='js/formio.full.min.js'></script>
  <script src="js/jquery.min.js"></script>
  <script type='text/javascript'>
    window.onload = function () {
      Formio.createForm(document.getElementById('formio'), (function () {
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': "json/demo.json",
          'dataType': "json",
          'success': function (data) {
            json = data;
          }
        });
        return json;
      })()).then(function (instance) {
        console.log(instance);
        instance.on('submit', function (submission) {
          var url = 'https://ja-api.azure-api.net/jacalc/mul?a=';
          url += submission.data.a;
          url += '&b=';
          url += submission.data.b;
          console.log(submission);
          $.ajax({
            url: url,
            type: "GET"
          }).done(function (data) {
            console.log(data);
            Promise.resolve(true);
          }).fail(function (err) {
            console.log(err);
          });
        });
      })
    };
  </script>
</head>

<body>
  <div class="col-lg-3"></div>
  <div class="col-lg-6" id='formio'></div>
  <div class="col-lg-3"></div>
</body>

</html>
