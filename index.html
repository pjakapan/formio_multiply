<html>

<head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
  <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type='text/javascript'>
    window.onload = function () {
      Formio.createForm(document.getElementById('formio'), (function () {
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': "multiform.json",
          'dataType': "json",
          'success': function (data) {
            json = data;
          }
        });
        return json;
      })());
      // .then(function (wizard) {
      //   wizard.on('nextPage', function (page) {
      //     console.log(page);
      //   });
      //   wizard.on('submit', function (submission) {
      //     console.log(submission);
      //   });
      // });
      var workflow = new FormioWizard(document.getElementById('formio'));
      workflow.form = {
        components: [
          {
            type: 'hidden',
            key: 'score',
            input: true,
            defaultValue: 0,
            calculateValue: {
              "+": [
                { "if": [{ "var": "data.a.data.score" }, { "var": "data.a.data.score" }, 0] },
                { "if": [{ "var": "data.b.data.score" }, { "var": "data.b.data.score" }, 0] },
                { "if": [{ "var": "data.c.data.score" }, { "var": "data.c.data.score" }, 0] },
                { "if": [{ "var": "data.d.data.score" }, { "var": "data.d.data.score" }, 0] },
                { "if": [{ "var": "data.e.data.score" }, { "var": "data.e.data.score" }, 0] }
              ]
            }
          },
          {
            type: 'panel',
            key: 'pageA',
            title: 'A',
            nextPage: {
              "if": [
                { ">": ["data.score", 10] },
                "stop",
                { "var": "data.a.data.nextPage" }
              ]
            },
            breadcrumb: 'none',
            components: [
              {
                type: 'form',
                key: 'a',
                src: 'https://examples.form.io/a',
                reference: true,
                customDefaultValue: 'value = data.score ? {data: {totalScore: data.score}} : {data: {totalScore: 0}};'
              }
            ]
          },
          {
            type: 'panel',
            key: 'pageB',
            title: 'B',
            nextPage: {
              "if": [
                { ">": ["data.score", 10] },
                "stop",
                { "var": "data.b.data.nextPage" }
              ]
            },
            breadcrumb: 'none',
            components: [
              {
                type: 'form',
                key: 'b',
                src: 'https://examples.form.io/b',
                reference: true,
                customDefaultValue: 'value = data.score ? {data: {totalScore: data.score}} : {data: {totalScore: 0}};'
              }
            ]
          },
          {
            type: 'panel',
            key: 'pageC',
            title: 'C',
            nextPage: {
              "if": [
                { ">": ["data.score", 10] },
                "stop",
                { "var": "data.c.data.nextPage" }
              ]
            },
            breadcrumb: 'none',
            components: [
              {
                type: 'form',
                key: 'c',
                src: 'https://examples.form.io/c',
                reference: true,
                customDefaultValue: 'value = data.score ? {data: {totalScore: data.score}} : {data: {totalScore: 0}};'
              }
            ]
          },
          {
            type: 'panel',
            key: 'pageD',
            title: 'D',
            nextPage: {
              "if": [
                { ">": ["data.score", 10] },
                "stop",
                { "var": "data.d.data.nextPage" }
              ]
            },
            breadcrumb: 'none',
            components: [
              {
                type: 'form',
                key: 'd',
                src: 'https://examples.form.io/d',
                reference: true,
                customDefaultValue: 'value = data.score ? {data: {totalScore: data.score}} : {data: {totalScore: 0}};'
              }
            ]
          },
          {
            type: 'panel',
            key: 'pageE',
            title: 'E',
            nextPage: {
              "if": [
                { ">": ["data.score", 10] },
                "stop",
                { "var": "data.e.data.nextPage" }
              ]
            },
            breadcrumb: 'none',
            components: [
              {
                type: 'form',
                key: 'e',
                src: 'https://examples.form.io/e',
                reference: true,
                customDefaultValue: 'value = data.score ? {data: {totalScore: data.score}} : {data: {totalScore: 0}};'
              }
            ]
          },
          {
            type: 'panel',
            key: 'done',
            title: 'Review',
            breadcrumb: 'history',
            components: [
              {
                input: false,
                html: `<h2>Are you sure you wish to submit?</h3>
          <ul>
            <li><strong>Page A</strong> --> \{\{ data.a.data.nextPage \}\}</li>
            <li><strong>Page B</strong> --> \{\{ data.b.data.nextPage \}\}</li>
            <li><strong>Page C</strong> --> \{\{ data.c.data.nextPage \}\}</li>
            <li><strong>Page D</strong> --> \{\{ data.d.data.nextPage \}\}</li>
            <li><strong>Page E</strong> --> \{\{ data.e.data.nextPage \}\}</li>
          </ul>`,
                type: 'content',
                key: 'areyousure'
              }
            ]
          },
          {
            type: 'panel',
            key: 'stop',
            title: 'Stop',
            breadcrumb: 'history',
            components: [
              {
                input: false,
                html: `<h2>You cannot complete this form at this time.</h3>
          <p>Please contact customer support.</p>`,
                type: 'content',
                key: 'stopcontent'
              }
            ]
          }
        ]
      };
    };
  </script>
</head>

<body>
  <div class="col-lg-3"></div>
  <div class="col-lg-6" id='formio'></div>
  <div class="col-lg-3"></div>
</body>

</html>
