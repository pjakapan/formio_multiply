<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css">
  <script src="js/formio.full.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      Formio.createForm(document.getElementById('formio'), (function () {
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': "json/fixedform.json",
          'dataType': "json",
          'success': function (data) {
            json = data;
          }
        });
        return json;
      })()).then(function (form) {
        form.on('submit', (submission) => {
          console.log(submission);
          var url = 'https://ja-api.azure-api.net/jacalc/mul?a=';
          url += submission.data.a;
          url += '&b=';
          url += submission.data.b;
          $.ajax({
            url: url,
            type: "GET"
          }).done(function (data) {
            var value = JSON.stringify(data.value);
            console.log(value);
            form.submission = {
              data: {
                a: form.submission.data.a,
                b: form.submission.data.b,
                output: value
              }
            };
            form.setAlert('success', 'The form was just submitted done!!!');
            window.setTimeout(function () {
              $(".alert").fadeOut("slow");
            }, 3000);
            console.log(submission);
          }).fail(function (error) {
            form.setAlert('danger', error);
          });
        });
        form.on('submitDone', (submission) => {
          // something present
        });
      });
    };
  </script>
</head>

<body>
  <div class="col-md-6 col-md-offset-3" id="formio"></div>
</body>

</html>
