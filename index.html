<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/formio.full.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/formio.full.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      Formio.createForm(document.getElementById('formio'), (function () {
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': "json/fixedform.json",
          'dataType': "json",
          'success': function (data) {
            json = data;
          }
        });
        return json;
      })()).then(function (form) {
        form.on('submit', (submission) => {
          var url = 'https://ja-api.azure-api.net/jacalc/mul?';
          $.ajax({
            url: url,
            type: "POST",
            data: {
              a: 2,
              b: 2
            },
            dataType: "JSON"
          }).done(function (data) {
            form.submission = {
              data: {
                a: form.submission.data.a,
                b: form.submission.data.b,
                output: JSON.stringify(data.value)
              }
            };
            window.setTimeout(function () {
              $(".alert").fadeOut("slow");
            }, 3000);
            console.log(submission);
          }).fail(function (error) {
            form.setAlert('danger', error.statusText);
            console.log(JSON.stringify(error.statusText));
          });
        });
        form.on('submitDone', (submission) => {
          // something present
        });
      });
    };
  </script>
</head>

<body>
  <div class="col-md-6 col-md-offset-3" id="formio"></div>
</body>

</html>
