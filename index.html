<html>

<head>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/formio.form.min.css'>
  <script src='js/formio.form.min.js'></script>
  <script type='text/javascript'>
    window.onload = function () {
      var form = new FormioForm(document.getElementById('formio'), {readOnly: true});
      form.form = {
        components: [
          {
            type: 'textfield',
            key: 'firstName',
            label: 'First Name',
            placeholder: 'Enter your first name.',
            input: true
          },
          {
            type: 'textfield',
            key: 'lastName',
            label: 'Last Name',
            placeholder: 'Enter your last name',
            input: true
          },
          {
            type: 'button',
            action: 'submit',
            label: 'Submit',
            theme: 'primary'
          }
        ]
      };
    };
  </script>
</head>

<body>
  <div id='formio'></div>
</body>

</html>
